<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Gabriel Given</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Jost:wght@200;300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --cream: #f4f1eb; --gold: #b8953a; --dark: #0e0f0d; --mid: #3a3830; }
    body {
      background: var(--dark); color: var(--cream);
      font-family: 'Jost', sans-serif; font-weight: 300;
      height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      overflow: hidden; position: relative;
    }
    .pitch-bg {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, #0e0f0d 0%, #1a2e1a 50%, #0e0f0d 100%);
    }
    .pitch-lines { position: absolute; inset: 0; opacity: 0.05; pointer-events: none; }
    .pitch-lines::before {
      content: ''; position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 300px; height: 300px; border: 1px solid #fff; border-radius: 50%;
    }
    .pitch-lines::after {
      content: ''; position: absolute; top: 0; left: 50%;
      transform: translateX(-50%); width: 1px; height: 100%; background: #fff;
    }
    .big-number {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(10rem, 25vw, 20rem); font-weight: 300; line-height: 1;
      color: transparent; -webkit-text-stroke: 1px rgba(184,149,58,0.18);
      position: absolute; user-select: none; letter-spacing: -0.02em;
      opacity: 0; animation: fadeIn 1s 0.2s forwards;
    }
    .content {
      position: relative; text-align: center; z-index: 1;
      opacity: 0; animation: fadeUp 1s 0.5s forwards;
    }
    .eyebrow {
      font-size: 0.62rem; letter-spacing: 0.45em; text-transform: uppercase;
      color: var(--gold); margin-bottom: 1.5rem;
      display: flex; align-items: center; justify-content: center; gap: 1rem;
    }
    .eyebrow::before, .eyebrow::after { content:''; display:block; width:30px; height:1px; background:var(--gold); }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 300;
      line-height: 1.2; margin-bottom: 1rem; color: var(--cream);
    }
    h1 em { font-style: italic; color: var(--gold); }
    p {
      font-size: 0.85rem; line-height: 1.8; color: rgba(244,241,235,0.45);
      max-width: 360px; margin: 0 auto 2.5rem;
    }
    .btn-home {
      display: inline-flex; align-items: center; gap: 1rem;
      text-decoration: none; font-size: 0.68rem; letter-spacing: 0.25em;
      text-transform: uppercase; color: var(--gold);
      border: 1px solid rgba(184,149,58,0.35); padding: 0.9rem 2rem;
      transition: all 0.3s;
    }
    .btn-home:hover { background: var(--gold); color: var(--dark); }
    .btn-home::after { content: '→'; }
    .nav-logo {
      position: fixed; top: 2rem; left: 4rem;
      font-family: 'Cormorant Garamond', serif; font-size: 1.4rem;
      font-weight: 300; letter-spacing: 0.12em; color: var(--cream);
      text-decoration: none; opacity: 0; animation: fadeIn 1s 0.2s forwards;
    }
    .nav-logo span { color: var(--gold); }
    @keyframes fadeUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>
  <div class="pitch-bg"></div>
  <div class="pitch-lines"></div>
  <a href="/" class="nav-logo">Gabriel <span>Given</span></a>
  <div class="big-number">404</div>
  <div class="content">
    <p class="eyebrow">Fuori campo</p>
    <h1>Questa pagina<br>non è in <em>rosa</em></h1>
    <p>La pagina che cerchi non esiste o è stata spostata. Torna alla home e riparti dal centrocampo.</p>
    <a href="/" class="btn-home">Torna alla home</a>
  </div>
</body>
</html>
